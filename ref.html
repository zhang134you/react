<!DOCTYPE html>
<html lang='utf8'>
<head>
	<meta charset="utf-8">
	<title>ref</title>
	<script type="text/javascript" src="./build/react.js"></script>
	<script type="text/javascript" src="./build/react-dom.js"></script>
	<script type="text/javascript" src="./build/JSXTransformer.js"></script>
</head>
<body>
	<div id="react"></div>
	<script type="text/jsx">
		//创建组件（定义VirtualDOM）
		var Component = React.createClass({
			//初始化状态
			getInitialState:function(){
				return {
					name:'jack',
					age:'30'
				}
			},
			//定义方法
			change:function(e){
				this.refs.age.innerHTML = this.state.age;
			},
			//创建VirtualDOM
			render:function(){
				return (
					<div>
						<button onClick={this.change}>添加节点</button>
						<h2>{this.state.name}</h2>
						<h2 ref="age"></h2>
					</div>
				)
			}
		})
		//渲染组件（创建DOM结构）
		ReactDOM.render(
			<Component/>,
			document.getElementById('react')
		);
	</script>
</body>
</html>
